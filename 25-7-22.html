<!DOCTYPE html>
<html>
<body>

<h1>using let,const</h1>

<p>In this example, price1, price2, and total are variables
    .</p>

<p id="demo"></p>

<script>
let price1 = 4;

let price2 = 3;

    price2 = 7;

const total = price1 + price2;
document.getElementById("demo").innerHTML =
"The total is: " + total;
</script>

</body>
</html>
